    <style>
        body {
            background-color: #fef6e4;
            font-family: 'Patrick Hand', cursive;
            margin: 0;
            padding: 0;
        }

        .notebook {
            width: 80%;
            height: 90vh;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            position: relative;
            display: flex;
            flex-direction: row;
        }

        .ring-binder {
            width: 50px;
            background: #c5c5c5;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.3);
            border-radius: 10px 0 0 10px;
        }

        .page {
            flex: 1;
            padding: 20px;
            line-height: 1.5em;
            border-left: 1px dashed #ccc;
            position: relative;
            background: linear-gradient(white 49%, #e3e0e0 50%, white 51%);
            background-size: 100% 35px; /* Garis horizontal seperti buku tulis */
        }

        .page .time-stamp {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: small;
            color: #888;
            font-family: 'Arial', sans-serif;
        }

        /** Tambahan gaya untuk font khusus */
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
    </style>
